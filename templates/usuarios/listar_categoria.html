{% extends 'layouts/base.html' %} {% block title %} categorias {% endblock %} {%
  block content %}
  <div class="title-page">
    <h1>Listado de categorias</h1>
    <a class="btn btn-success" href="{{ url_for('crear_categoria') }}">Crear</a>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for i in categoria %}
      <tr>
        <td>{{ i[0] }}</td>
        <td>{{ i[1] }}</td>
        <td>
          <a class="btn btn-success" href="{{ url_for('actualizar_categoria', num=i[0])}}">Editar</a>
          <a class="btn btn-danger" href="{{ url_for('borrar_categoria', num=i[0])}}">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
